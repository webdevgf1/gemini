<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeminiRooms - Conversations Archive</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: #000000;
            color: #00ff00;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .nav-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.95);
            z-index: 100;
        }

        .nav-left {
            display: flex;
            gap: 20px;
        }

        .nav-right {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .nav-btn {
            background: transparent;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 8px 16px;
            border-radius: 3px;
            font-family: inherit;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            transform: scale(1);
        }

        .nav-btn:hover {
            background: #00ff00;
            color: #000000;
            transform: scale(1.1);
        }

        .nav-btn.active {
            background: #00ff00;
            color: #000000;
        }

        .social-btn {
            width: 40px;
            height: 40px;
            border: 1px solid #00ff00;
            border-radius: 3px;
            background: transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 6px;
            transform: scale(1);
        }

        .social-btn:hover {
            background: #00ff00;
            transform: scale(1.15);
        }

        .social-btn img {
            width: 24px;
            height: 24px;
            filter: brightness(0) saturate(100%) invert(100%);
            transition: all 0.3s ease;
        }

        .social-btn:hover img {
            filter: brightness(0) saturate(100%) invert(0%);
        }

        .container {
            position: relative;
            z-index: 10;
            max-width: 1400px;
            margin: 0 auto;
            padding: 80px 20px 20px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            border: 2px solid #00ff00;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.9);
        }

        .title {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #ffffff;
            letter-spacing: 3px;
        }

        .subtitle {
            font-size: 1rem;
            color: #ffff00;
            margin-bottom: 15px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 15px;
            font-size: 0.9rem;
        }

        .stat {
            color: #00ff00;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 60px;
            width: 350px;
            height: calc(100vh - 60px);
            background: rgba(0, 0, 0, 0.95);
            border-right: 2px solid #00ff00;
            padding: 20px;
            overflow-y: auto;
        }

        .sidebar-header {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #00ff00;
        }

        .sidebar-title {
            color: #ffffff;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .search-box {
            width: 100%;
            background: transparent;
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 8px;
            border-radius: 3px;
            font-family: inherit;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .filter-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-bottom: 15px;
        }

        .filter-btn {
            background: transparent;
            color: #888888;
            border: 1px solid #666666;
            padding: 4px 8px;
            border-radius: 3px;
            font-family: inherit;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn.active {
            background: #00ff00;
            color: #000000;
            border-color: #00ff00;
        }

        .conversation-list {
            height: calc(100vh - 350px);
            overflow-y: auto;
        }

        .conversation-item {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #333333;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .conversation-item:hover {
            border-color: #00ff00;
            background: rgba(0, 255, 0, 0.1);
        }

        .conversation-item.active {
            border-color: #00ff00;
            background: rgba(0, 255, 0, 0.15);
        }

        .conversation-title {
            color: #00ff00;
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .conversation-meta {
            color: #888888;
            font-size: 0.8rem;
            margin-bottom: 8px;
        }

        .conversation-preview {
            color: #cccccc;
            font-size: 0.8rem;
            max-height: 40px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .main-content {
            margin-left: 370px;
            padding: 20px;
        }

        .conversation-display {
            background: #000000;
            border: 2px solid #00ff00;
            border-radius: 5px;
            padding: 20px;
            min-height: 600px;
        }

        .conversation-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #00ff00;
        }

        .conversation-info {
            color: #00ff00;
        }

        .conversation-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            background: transparent;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 6px 12px;
            border-radius: 3px;
            font-family: inherit;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: #00ff00;
            color: #000000;
        }

        .conversation-content {
            max-height: 500px;
            overflow-y: auto;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #333333;
            border-radius: 3px;
        }

        .message {
            margin-bottom: 10px;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .message.user {
            color: #00ff00;
        }

        .message.entity {
            color: #00ffff;
        }

        .message.system {
            color: #888888;
        }

        .empty-state {
            text-align: center;
            color: #666666;
            padding: 50px;
        }

        .loading {
            text-align: center;
            color: #ffff00;
            padding: 20px;
        }

        .generate-btn {
            background: #00ff00;
            color: #000000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-family: inherit;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .generate-btn:hover {
            background: #44ff44;
        }

        @media (max-width: 768px) {
            .sidebar {
                position: relative;
                width: 100%;
                height: auto;
                border-right: none;
                border-bottom: 2px solid #00ff00;
            }
            .main-content {
                margin-left: 0;
            }
            .container {
                padding: 80px 10px 20px 10px;
            }
        }
    </style>
</head>
<body>
    <nav class="nav-bar">
        <div class="nav-left">
            <a href="index.html" class="nav-btn">TERMINAL</a>
            <button class="nav-btn active">CONVERSATIONS</button>
        </div>
        <div class="nav-right">
            <a href="https://pump.fun" target="_blank" class="social-btn" title="Pump.fun">
                <img src="https://cdn.prod.website-files.com/6740d85c4e3daeef29a89470/6838d2883b403d1d53fddcc3_pump%20(1).png" alt="Pump.fun" />
            </a>
            <a href="https://x.com" target="_blank" class="social-btn" title="X/Twitter">
                <img src="https://cdn.prod.website-files.com/6740d85c4e3daeef29a89470/6838d2881e87e2fbd82abdef_twitterx.png" alt="X/Twitter" />
            </a>
        </div>
    </nav>

    <div class="container">
        <header class="header">
            <h1 class="title">CONVERSATIONS.TXT</h1>
            <p class="subtitle">GeminiRooms Conversation Archive</p>
            <div class="stats">
                <div class="stat">
                    <span id="totalConversations">0</span> | Database Connected
                </div>
                <div class="stat">
                    📁 CLOUD | <span id="dataSize">0KB</span>
                </div>
            </div>
        </header>

        <div class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-title">CONVERSATIONS.TXT</div>
                <button class="generate-btn" onclick="generateNewConversation()">⚡ GENERATE</button>
                <input type="text" class="search-box" id="searchBox" placeholder="Search conversations..." />
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="alpha">Alpha</button>
                    <button class="filter-btn" data-filter="synthesizer">Synthesizer</button>
                    <button class="filter-btn" data-filter="echo">Echo</button>
                    <button class="filter-btn" data-filter="navigator">Navigator</button>
                    <button class="filter-btn" data-filter="oracle">Oracle</button>
                    <button class="filter-btn" data-filter="fragmenter">Fragmenter</button>
                </div>
            </div>
            <div class="conversation-list" id="conversationList">
                <div class="loading">Loading conversations...</div>
            </div>
        </div>

        <div class="main-content">
            <div class="conversation-display" id="conversationDisplay">
                <div class="empty-state">
                    <h3>Select a conversation from the archive</h3>
                    <p>Choose a conversation from the left panel to view the full terminal session log.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, addDoc, getDocs, query, orderBy, limit, where } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Replace with your Firebase config
        const firebaseConfig = {
            apiKey: "your-api-key-here",
            authDomain: "your-project.firebaseapp.com",
            projectId: "your-project-id",
            storageBucket: "your-project.appspot.com",
            messagingSenderId: "123456789",
            appId: "your-app-id"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let conversations = [];
        let currentFilter = 'all';
        let currentConversation = null;

        // Load conversations from Firebase
        async function loadConversations() {
            try {
                const q = query(collection(db, 'conversations'), orderBy('timestamp', 'desc'), limit(100));
                const querySnapshot = await getDocs(q);
                
                conversations = [];
                querySnapshot.forEach((doc) => {
                    conversations.push({ id: doc.id, ...doc.data() });
                });

                updateStats();
                displayConversations();
            } catch (error) {
                console.error('Error loading conversations:', error);
                document.getElementById('conversationList').innerHTML = '<div class="loading">Error loading conversations</div>';
            }
        }

        // Update statistics
        function updateStats() {
            document.getElementById('totalConversations').textContent = conversations.length;
            const totalSize = conversations.reduce((sum, conv) => sum + (conv.content?.length || 0), 0);
            document.getElementById('dataSize').textContent = Math.round(totalSize / 1024) + 'KB';
        }

        // Display conversations in sidebar
        function displayConversations() {
            const listElement = document.getElementById('conversationList');
            const filteredConversations = conversations.filter(conv => {
                if (currentFilter === 'all') return true;
                return conv.entity === currentFilter;
            });

            if (filteredConversations.length === 0) {
                listElement.innerHTML = '<div class="empty-state">No conversations found</div>';
                return;
            }

            listElement.innerHTML = filteredConversations.map(conv => `
                <div class="conversation-item" onclick="selectConversation('${conv.id}')">
                    <div class="conversation-title">${conv.title || 'Conversation with ' + (conv.entity || 'Unknown')}</div>
                    <div class="conversation-meta">
                        ${new Date(conv.timestamp).toLocaleString()} | Entity: ${conv.entity || 'Unknown'}
                    </div>
                    <div class="conversation-preview">${(conv.content || '').substring(0, 100)}...</div>
                </div>
            `).join('');
        }

        // Select and display conversation
        window.selectConversation = function(id) {
            currentConversation = conversations.find(conv => conv.id === id);
            if (!currentConversation) return;

            // Update active state
            document.querySelectorAll('.conversation-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.closest('.conversation-item').classList.add('active');

            // Display conversation
            const displayElement = document.getElementById('conversationDisplay');
            displayElement.innerHTML = `
                <div class="conversation-header">
                    <div class="conversation-info">
                        <div><strong>${currentConversation.title || 'Terminal Session'}</strong></div>
                        <div style="font-size: 0.8rem; color: #888888;">
                            ${new Date(currentConversation.timestamp).toLocaleString()} | 
                            Entity: ${currentConversation.entity || 'Multiple'} | 
                            Messages: ${(currentConversation.content?.split('\n') || []).length}
                        </div>
                    </div>
                    <div class="conversation-actions">
                        <button class="action-btn" onclick="exportConversation()">EXPORT</button>
                        <button class="action-btn" onclick="shareConversation()">SHARE</button>
                    </div>
                </div>
                <div class="conversation-content">
                    ${formatConversationContent(currentConversation.content || 'No content available')}
                </div>
            `;
        };

        // Format conversation content
        function formatConversationContent(content) {
            return content.split('\n').map(line => {
                let className = 'message system';
                if (line.includes('user@server:$')) className = 'message user';
                else if (line.includes('@server:$')) className = 'message entity';
                
                return `<div class="${className}">${escapeHtml(line)}</div>`;
            }).join('');
        }

        // Utility function to escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Export conversation
        window.exportConversation = function() {
            if (!currentConversation) return;
            
            const blob = new Blob([currentConversation.content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `geminirooms_conversation_${currentConversation.id}.txt`;
            a.click();
            URL.revokeObjectURL(url);
        };

        // Share conversation (copy link)
        window.shareConversation = function() {
            if (!currentConversation) return;
            
            const url = `${window.location.origin}/conversations.html?id=${currentConversation.id}`;
            navigator.clipboard.writeText(url).then(() => {
                alert('Conversation link copied to clipboard!');
            });
        };

        // Generate new conversation (demo)
        window.generateNewConversation = async function() {
            const entities = ['alpha', 'synthesizer', 'echo', 'navigator', 'oracle', 'fragmenter'];
            const randomEntity = entities[Math.floor(Math.random() * entities.length)];
            
            const newConversation = {
                title: `Conversation with ${randomEntity}`,
                entity: randomEntity,
                timestamp: Date.now(),
                content: `SYSTEM: New conversation generated
user@server:$ Hello ${randomEntity}
${randomEntity}@server:$ [ASCII art representation would appear here]
Greetings, human. I am ${randomEntity}, ready for digital communication.`
            };

            try {
                const docRef = await addDoc(collection(db, 'conversations'), newConversation);
                console.log('Conversation added with ID: ', docRef.id);
                loadConversations(); // Reload the list
            } catch (error) {
                console.error('Error adding conversation: ', error);
            }
        };

        // Search functionality
        document.getElementById('searchBox').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const items = document.querySelectorAll('.conversation-item');
            
            items.forEach(item => {
                const text = item.textContent.toLowerCase();
                item.style.display = text.includes(searchTerm) ? 'block' : 'none';
            });
        });

        // Filter functionality
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentFilter = this.dataset.filter;
                displayConversations();
            });
        });

        // Initialize
        loadConversations();

        // Make functions available globally
        window.db = db;
        window.addDoc = addDoc;
        window.collection = collection;
    </script>
</body>
</html>
